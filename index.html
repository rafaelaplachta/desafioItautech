<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco Itaú | Feito com você</title>
    <meta charset="utf-8>" </head>

<body>
    <div id="logo">
        <img id="itau"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banco_Ita%C3%BA_logo.svg/1011px-Banco_Ita%C3%BA_logo.svg.png"
            , Linha 20, Coluna 2" alt="logo Banco Itaú" width="200px" height="200px">
    </div>

    <h1 id="cabecalho">CADASTRO PESSOAL</h1>

    <form name="formulario" id="formulario">

        <fieldset class="campoGeral">
            <legend class="legenda">Dados Pessoais</legend>

            <div class="campos">
                <label for="nome">*Nome Completo:</label>
                <input type="text" name="nome" id="nome" required="required" name="text"
                    pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" / minlength="6"
                    placeholder="Digite seu nome e sobrenome" autocomplete="off">
            </div>

            <div class="campos">
            </div>

            <div class="campos">
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" maxlength="11">
            </div>

            <div class="campos">
                <label for="cpf">*CPF:</label>
                <input type="text" name="cpf" id="cpf" maxlength="14">
            </div>

            <div class="campos">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Informe seu e-mail." </div>

                <div class="campos">
                    <label for="celular">*Celular:</label>
                    <input type="text" name="celular" id="celular" maxlength="14">
                </div>

                <div class="campos">
                    <label for="fone">Telefone Fixo</label>

                    <input type="text" name="fone" id="fone" maxlength="13">
                </div>
        </fieldset>

        <fieldset class="campoGeral">
            <legend class="legenda">Endereço</legend>

            <div class="campos">

                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" maxlength="10">
            </div>

            <div class="campos">
                <div class="campoDuplo">
                    <label for="rua">*Logradouro:</label>
                    <input type="text" name="rua" id="rua" minlength="9" placeholder="Avenida, Rua, Travessa, etc.">

                    <label for="numero">*Número:</label>
                    <input type="number" name="numero" id="numero" maxlength="5">
                </div>
            </div>

            <div class="campos">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" minlength="3" placeholder="Digite o nome do bairro.">
            </div>

            <div class="campos">
                <div class="campoDuplo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" minlength="3" placeholder="Digite o nome da Cidade.">

                    <label for="estado">
                        <UF:></U>:
                    </label>
                    <select id="estado">
                        <option value="select">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

                </div>
            </div>

    </form>
</body>


</html>
