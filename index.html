<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco Itaú | Feito com você</title>
    <meta charset="utf-8>" </head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="logo">
        <img id="itau"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banco_Ita%C3%BA_logo.svg/1011px-Banco_Ita%C3%BA_logo.svg.png"
            , Linha 20, Coluna 2" alt="logo Banco Itaú" width="200px" height="200px">
    </div>

    <h1 id="cabecalho">CADASTRO PESSOAL</h1>

    <form name="formulario" id="formulario" method="#" action="#" onsubmit="return valida()">

        <fieldset class="campoGeral">
            <legend class="legenda">Dados Pessoais</legend>

            <div class="campos">
                <label for="nome">*Nome Completo:</label>
                <input type="text" name="nome" id="nome" size="80" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" /
                    minlength="6" placeholder="Digite seu nome e sobrenome" autocomplete="off">
            </div>

            <div class="campos">
            </div>

            <div class="campos">
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg" maxlength="11">
            </div>

            <div class="campos">
                <label for="cpf">*CPF:</label>
                <input type="text" name="cpf" id="cpf" maxlength="14">
            </div>

            <div class="campos">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" size="40" placeholder="Digite seu e-mail.">
            </div>

            <div class="campos">
                <label for="celular">*Celular:</label>
                <input type="text" name="celular" id="celular" size="14" maxlength="14">
            </div>

            <div class="campos">
                <label for="fone">Telefone Fixo</label>

                <input type="text" name="fone" id="fone" size="13" maxlength="13">
            </div>
        </fieldset>

        <fieldset class="campoGeral">
            <legend class="legenda">Endereço</legend>

            <div class="campos">

                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" size="10" maxlength="10">
            </div>

            <div class="campos">
                <div class="campoDuplo">
                    <label for="rua">*Logradouro:</label>
                    <input type="text" name="rua" id="rua" size="80"
                        pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" / minlength="9"
                        placeholder="Avenida, Rua, Travessa, etc." autocomplete="off">


                    <label for="numero">*Número:</label>
                    <input type="text" name="numero" id="numero" size="5" pattern="[0-9]+$" / maxlength="5"
                        autocomplete="off">
                </div>
            </div>

            <div class="campos">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" size="80"
                    pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" / minlength="3"
                    placeholder="Digite o nome do bairro." autocomplete="off">
            </div>

            <div class="campos">
                <div class="campoDuplo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" size="80"
                        pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" / minlength="3"
                        placeholder="Digite o nome da Cidade." autocomplete="off">


                    <label for="estado">UF:</label>
                    <select id="estado">
                        <option value="select">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

                </div>
            </div>

        </fieldset>
        <p id=pCampos"><span> os campos marcados com * são de preenchimento obrigatório.</span></p>

        <input type="submit" value="enviar" id="enviar">

    </form>

    <footer>
        <p id="rodape"> 2021 |Banco Itaú </p>
    </footer>

    <script type="text/javascript" src="script.js"></script>

</body>


</html>
